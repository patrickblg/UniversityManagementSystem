<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/indexStyle.css}">

<head>
    <title>Rooms List</title>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/css/images/r.png}">
</head>
<body>
<div class="mainn">
    <a class="home" th:href="@{/mainIndex#container}">
        <img src="https://www.citypng.com/public/uploads/preview/house-line-white-icon-701751695034631kz76g1oajv.png">
    </a>
    <h2>
        Rooms
    </h2>
</div>

<div class="main">
    <div class="filter-container">
        <form th:action="@{/room}" method="get">
            <input type="hidden" name="sortField" th:value="${sortField}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />

            <label>Number:</label>
            <input type="text" name="roomNumber" th:value="${roomNumber}" placeholder="Filter by Number" />

            <label>Min Capacity:</label>
            <input type="number" step="0.1" name="minCapacity" th:value="${minCapacity}" placeholder="Filter by Min Capacity" />

            <label>Name:</label>
            <input type="text" name="roomName" th:value="${roomName}" placeholder="Filter by Room Name" />

            <label>University Name:</label>
            <input type="text" name="universityName" th:value="${universityName}" placeholder="Filter by University Name" />

            <button type="submit">Filter</button>
            <a th:href="@{/room}"><button type="button" style="background-color: #777;">Clear</button></a>
        </form>
    </div>
    <a th:href="@{/room/new}">Add New Room</a>
    <table>
        <thead>
        <tr>
            <th>
                <a th:href="@{'/room'(sortField='id', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, roomNumber=${roomNumber}, minCapacity=${minCapacity}, roomName=${roomName}, universityName=${universityName})}">
                    ID <span th:if="${sortField == 'id'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{'/room'(sortField='number', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, roomNumber=${roomNumber}, minCapacity=${minCapacity}, roomName=${roomName}, universityName=${universityName})}">
                    Number <span th:if="${sortField == 'number'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{'/room'(sortField='capacity', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, roomNumber=${roomNumber}, minCapacity=${minCapacity}, roomName=${roomName}, universityName=${universityName})}">
                    Capacity <span th:if="${sortField == 'capacity'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{'/room'(sortField='name', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, roomNumber=${roomNumber}, minCapacity=${minCapacity}, roomName=${roomName}, universityName=${universityName})}">
                    Name <span th:if="${sortField == 'name'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>University</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${rooms}">
            <td th:text="${r.id}">Id</td>
            <td th:text="${r.number}">Number</td>
            <td th:text="${r.capacity}">Capacity</td>
            <td th:text="${r.name}">Name</td>
            <td th:text="${r.university.name}">UniversityName</td>
            <td>
                <form th:action="@{'/room/' + ${r.id} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <a th:href="@{'/room/' + ${r.id} + '/edit-room'}">
                    <button type="button">Edit</button>
                </a>
                <a th:href="@{'/room/' + ${r.id} + '/details'}">
                    <button type="button">Details</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
