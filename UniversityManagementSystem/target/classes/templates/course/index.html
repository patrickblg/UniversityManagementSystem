<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/indexStyle.css}">

<head>
    <title>Courses & TeachingAssignments</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Courses & TeachingAssignments</h1>

<div class="main">
    <h2>Courses</h2>
    <a th:href="@{/course/new-course}">Add New Course</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Credits</th>
            <th>Duration</th>
            <th>DepartmentId</th>
            <th>RoomId</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${courses}">
            <td th:text="${c.id}">Id</td>
            <td th:text="${c.title}">Title</td>
            <td th:text="${c.credits}">Credits</td>
            <td th:text="${c.duration}">Credits</td>
            <td th:text="${c.departmentId}">Credits</td>
            <td th:text="${c.roomId}">Credits</td>
            <td>
                <form th:action="@{'/course/' + ${c.id} + '/delete'}" method="post">
                    <button type="submit">Delete</button>
                </form>
                <a th:href="@{'/course/' + ${c.id} + '/edit-course'}">
                    <button type="button">Edit</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <h2>TeachingAssignments</h2>
    <a th:href="@{/course/new-teachingassignment}">Add New TeachingAssignment</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>CourseID</th>
            <th>StaffID</th>
            <th>Managing</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ta : ${teachingassignments}">
            <td th:text="${ta.id}">Id</td>
            <td th:text="${ta.courseId}">CourseID</td>
            <td th:text="${ta.staffId}">StaffID</td>
            <td th:text="${ta.managing}">StaffID</td>
            <td>
                <form th:action="@{'/course/teachingassignment/' + ${ta.id} + '/delete'}" method="post">
                    <button type="submit">Delete</button>
                </form>
                <a th:href="@{'/course/teachingassignment' + ${ta.id} + '/edit-teachingassignment'}">
                    <button type="button">Edit</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
