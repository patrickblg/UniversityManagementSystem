<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/formStyle.css}">
<head>
    <title>Add TeachingAssignment</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Add New TeachingAssignmet</h1>
<div class="main">
    <form th:action="@{/course/add-teachingassignment}" method="post" th:object="${teachingAssignment}">
        <label>ID:</label>
        <input type="text" th:field="*{id}" required><br><br>

        <label>CourseId:</label>
        <input type="text" th:field="*{courseId}" required><br><br>

        <label>StaffId:</label>
        <input type="text" th:field="*{staffId}" required><br><br>
        <label>Managing:</label>
        <input type="text" th:field="*{managing}" required><br><br>


        <button type="submit">Save</button>
    </form>

    <br>
    <a th:href="@{/staff}">Back to Coursest</a>
</div>
</body>

</html>
