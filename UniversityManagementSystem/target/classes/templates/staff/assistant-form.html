<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Assistant</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Add New Assistant</h1>

<form th:action="@{/staff/add-assistant}" method="post" th:object="${assistant}">
    <label>ID:</label>
    <input type="text" th:field="*{id}" required><br><br>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br><br>

    <label>Role:</label>
    <input type="text" th:field="*{role}" required><br><br>

    <label>Department:</label>
    <input type="text" th:field="*{departmentId}" required><br><br>

    <button type="submit">Save Assistant</button>
</form>

<br>
<a th:href="@{/staff}">Back to Staff List</a>

</body>
</html>
