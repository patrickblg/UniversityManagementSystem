<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/formStyle.css}">
<head>
    <title>Edit University</title>
    <link rel="icon" th:href="@{/css/images/u.png}">
</head>
<body>

<h1>Edit University</h1>
<div class="main">
    <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
        <p th:text="${errorMessage}"></p>
    </div>
    <form th:action="@{'/university/' + ${university.id} + '/update-university'}" method="post" th:object="${university}">

        <label>ID:</label>
        <input type="text" th:field="*{id}" readonly/>

        <br/>

        <label>Name:</label>
        <input type="text" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>
        <br/>

        <label>City:</label>
        <input type="text" th:field="*{city}" />
        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" style="color: red;"></span>
        <br/>


        <button type="submit">Save Changes</button>
    </form>

    <a th:href="@{/university}">Back</a>
</div>
</body>
</html>
