<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/formStyle.css}">
<head>
    <title>Add University</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Add New University</h1>
<div class="main">
    <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
        <p th:text="${errorMessage}"></p>
    </div>
    <form th:action="@{/university/add-university}" method="post" th:object="${university}">
        <label>ID:</label>
        <input type="text" th:field="*{id}" required>
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color: red;"></span>
        <br><br>

        <label>Name:</label>
        <input type="text" th:field="*{name}" required>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>
        <br><br>

        <label>City:</label>
        <input type="text" th:field="*{city}" required>
        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" style="color: red;"></span>
        <br><br>

        <button type="submit">Save University</button>
    </form>

    <br>
    <a th:href="@{/university}">Back to Universities</a>
</div>
</body>
</html>
