<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/indexStyle.css}">

<head>
    <title>Teachers List</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Teachers</h1>

<div class="main">
    <h2>Teachers</h2>
    <a th:href="@{/teacher/new}">Add New Teacher</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Title</th>
            <th>Department</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${teachers}">
            <td th:text="${t.id}">Id</td>
            <td th:text="${t.name}">Name</td>
            <td th:text="${t.title}">Title</td>
            <td th:text="${t.department.name}">Dept</td>
            <td>
                <form th:action="@{'/teacher/' + ${t.id} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <a th:href="@{'/teacher/' + ${t.id} + '/edit-teacher'}">
                    <button type="button">Edit</button>
                </a>
                <a th:href="@{'/teacher/' + ${t.id} + '/details'}">
                    <button type="button">Details</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
