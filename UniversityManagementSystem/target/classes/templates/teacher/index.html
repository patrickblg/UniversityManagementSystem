<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/indexStyle.css}">

<head>
    <title>Teachers List</title>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/css/images/t.png}">
</head>
<body>
<div class="mainn">
    <a class="home" th:href="@{/mainIndex#container}">
        <img src="https://www.citypng.com/public/uploads/preview/house-line-white-icon-701751695034631kz76g1oajv.png">
    </a>
    <h2>
        Teachers
    </h2>
</div>


<div class="main">
    <div class="filter-container">
        <form th:action="@{/teacher}" method="get">
            <input type="hidden" name="sortField" th:value="${sortField}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />

            <label>Name:</label>
            <input type="text" name="name" th:value="${name}" placeholder="Filter by Name" />

            <label>Title:</label>
            <input type="text" name="title" th:value="${title}" placeholder="Filter by Title" />

            <label>Department:</label>
            <input type="text" name="departmentName" th:value="${departmentName}" placeholder="Filter by Department" />


            <button type="submit">Filter</button>
            <a th:href="@{/teacher}"><button type="button" style="background-color: #777;">Clear</button></a>
        </form>
    </div>
    <a th:href="@{/teacher/new}">Add New Teacher</a>
    <table>
        <thead>
        <tr>
            <th>
                <a th:href="@{'/teacher'(sortField='id', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, name=${name}, title=${title}, departmentName=${departmentName})}">
                    ID <span th:if="${sortField == 'id'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{'/teacher'(sortField='name', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, name=${name}, title=${title}, departmentName=${departmentName})}">
                    Name <span th:if="${sortField == 'name'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{'/teacher'(sortField='title', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, name=${name}, title=${title}, departmentName=${departmentName})}">
                    Title <span th:if="${sortField == 'title'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{'/teacher'(sortField='department.name', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, name=${name}, title=${title}, departmentName=${departmentName})}">
                    Department <span th:if="${sortField == 'department.name'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${teachers}">
            <td th:text="${t.id}">Id</td>
            <td th:text="${t.name}">Name</td>
            <td th:text="${t.title}">Title</td>
            <td th:text="${t.department.name}">Dept</td>
            <td>
                <form th:action="@{'/teacher/' + ${t.id} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <a th:href="@{'/teacher/' + ${t.id} + '/edit-teacher'}">
                    <button type="button">Edit</button>
                </a>
                <a th:href="@{'/teacher/' + ${t.id} + '/details'}">
                    <button type="button">Details</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
