<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/indexStyle.css}">

<head>
    <title>Departments List</title>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/css/images/d.png}">
</head>
<body>
<div class="mainn">
    <a class="home" th:href="@{/mainIndex}">
        <img src="https://www.citypng.com/public/uploads/preview/house-line-white-icon-701751695034631kz76g1oajv.png">
    </a>
    <h2>
        Departments
    </h2>
</div>



<div class="main">
    <a th:href="@{/department/new}">Add New Department</a>
    <table>
        <thead>
        <tr>
            <th>
                <a th:href="@{'/department'(sortField='id', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'})}">
                    ID <span th:if="${sortField == 'id'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{'/department'(sortField='name', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'})}">
                    Name <span th:if="${sortField == 'name'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>University</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${departments}">
            <td th:text="${d.id}">Id</td>
            <td th:text="${d.name}">Name</td>
            <td th:text="${d.university.name}">UniversityName</td>

            <td>
                <form th:action="@{'/department/' + ${d.id} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <a th:href="@{'/department/' + ${d.id} + '/edit-department'}">
                    <button type="button">Edit</button>
                </a>
                <a th:href="@{'/department/' + ${d.id} + '/details'}">
                    <button type="button">Details</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
