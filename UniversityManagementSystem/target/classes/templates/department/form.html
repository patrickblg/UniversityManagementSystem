<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/formStyle.css}">
<head>
    <title>Add Department</title>
    <link rel="icon" th:href="@{/css/images/d.png}">
    <meta charset="UTF-8">
</head>
<body>
<h1>Add New Department</h1>
<div class="main">
    <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/department/add-department}" method="post" th:object="${department}">

        <label>ID:</label>
        <input type="text" th:field="*{id}">
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color: red;"></span>
        <br><br>

        <label>Name:</label>
        <input type="text" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>
        <br><br>

        <label>University ID:</label>
        <input type="text"
               th:field="*{university.id}"
               placeholder="Enter University ID">
        <span th:if="${#fields.hasErrors('university')}" th:errors="*{university}" style="color: red;"></span>
        <br><br>

        <button type="submit">Save Department</button>
    </form>

    <br>
    <a th:href="@{/department}">Back to Departments</a>
</div>
</body>
</html>
