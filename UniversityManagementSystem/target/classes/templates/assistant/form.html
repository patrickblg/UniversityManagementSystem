<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/formStyle.css}">
<head>
    <title>Add Assistant</title>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/css/images/a.png}">
</head>
<body>
<h1>Add New Assistant</h1>
<div class="main">
    <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/assistant/add-assistant}" method="post" th:object="${assistant}">

        <label>ID:</label>
        <input type="text" th:field="*{id}">
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color: red;"></span>
        <br><br>

        <label>Name:</label>
        <input type="text" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>
        <br><br>

        <label>Role:</label>
        <input type="text" th:field="*{role}" placeholder="Role is Enum">
        <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" style="color: red;"></span>
        <br><br>


        <button type="submit">Save Assistant</button>
    </form>

    <br>
    <a th:href="@{/assistant}">Back to Assistants</a>
</div>
</body>

</html>
