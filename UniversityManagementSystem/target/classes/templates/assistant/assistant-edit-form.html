<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Assistant</title>
</head>
<body>

<h1>Edit Assistant</h1>

<form th:action="@{'/staff/assistant/' + ${assistant.id} + '/update-assistant'}" method="post">

    <label>ID:</label>
    <input name="id" type="text" th:value="${assistant.id}" readonly/>

    <br/>

    <label>Name:</label>
    <input name="name" type="text" th:value="${assistant.name}" required/>

    <br/>

    <label>Role:</label>
    <input name="role" type="text" th:value="${assistant.role}" required/>

    <br/>




    <button type="submit">Save Changes</button>
</form>

<a th:href="@{/templates/teacher}">Back</a>

</body>
</html>
