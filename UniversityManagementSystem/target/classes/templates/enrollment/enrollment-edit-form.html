<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/formStyle.css}">
<head>
    <title>Edit Enrollment</title>
    <link rel="icon" th:href="@{/css/images/e.png}">
</head>
<body>

<h1>Edit Enrollment</h1>
<div class="main">
    <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{'/enrollment/' + ${enrollment.id} + '/update-enrollment'}" method="post" th:object="${enrollment}">


        <label>ID:</label>
        <input name="id" type="text" th:value="${enrollment.id}" readonly/>

        <br/>

        <label>Student:</label>
        <input type="text" th:value="${enrollment.student?.name ?: 'Student Inexistent'}" readonly/>
        <input type="hidden" th:field="*{student}" th:value="${enrollment.student?.id}" />
        <br/>

        <label>Course:</label>
        <input type="text" th:value="${enrollment.course?.title ?: 'Curs Inexistent'}" readonly/>
        <input type="hidden" th:field="*{course}" th:value="${enrollment.course?.id}" />
        <br/>

        <label>Grade:</label>
        <select th:field="*{grade}" required>
            <option value="">-- SelecteazÄƒ Nota --</option>
            <option th:each="grade : ${T(com.example.UniversityManagementSystem.model.Grades).values()}" th:value="${grade}" th:text="${grade}" >
            </option>
        </select>
        <span th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}" style="color: red;"></span>
        <br/><br/>



        <button type="submit">Save Changes</button>
    </form>

    <a th:href="@{/enrollment}">Back</a>
</div>
</body>
</html>
