<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/formStyle.css}">
<head>
    <title>Add Enrollment</title>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/css/images/e.png}">
</head>
<body>
<h1>Add New Enrollment</h1>
<div class="main">
    <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/enrollment/add-enrollment}" method="post" th:object="${enrollment}">
        <label>Enrollment ID:</label>
        <input type="text" th:field="*{id}" required>
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color: red;"></span>
        <br><br>

        <label>Student:</label>
        <select th:field="*{student}" required>
            <option value="">-- Selectează Studentul --</option>
            <option th:each="student : ${allStudents}" th:value="${student.id}" th:text="${student.name}">
            </option>
        </select>
        <span th:if="${#fields.hasErrors('student')}" th:errors="*{student}" style="color: red;"></span>
        <br><br>

        <label>Course:</label>
        <select th:field="*{course}" required>
            <option value="">-- Selectează Cursul --</option>
            <option th:each="course : ${allCourses}" th:value="${course.id}" th:text="${course.title}">
            </option>
        </select>
        <span th:if="${#fields.hasErrors('course')}" th:errors="*{course}" style="color: red;"></span>
        <br><br>

        <label>Grade:</label>
        <input type="text" th:field="*{grade}">
        <span th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}" style="color: red;"></span>
        <br><br>

        <button type="submit">Save Enrollment</button>
    </form>

    <br>
    <a th:href="@{/enrollment}">Back to Enrollments</a>
</div>
</body>
</html>
