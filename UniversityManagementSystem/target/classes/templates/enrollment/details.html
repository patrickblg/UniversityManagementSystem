<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/detS.css}">
<head>
    <title>Detalii Înscriere</title>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/css/images/e.png}">
</head>
<body>
<h1>Detalii Înscriere: <span th:text="${enrollment.id}"></span></h1>

<div class="main">
    <p><strong>ID Înscriere:</strong> <span th:text="${enrollment.id}"></span></p>
    <p><strong>Student:</strong> <span th:text="${enrollment.student.name} + ' (' + ${enrollment.student.id} + ')'"></span></p>
    <p><strong>Curs:</strong> <span th:text="${enrollment.course.title} + ' (' + ${enrollment.course.id} + ')'"></span></p>
    <p><strong>Nota:</strong> <span th:text="${enrollment.grade}"></span></p>

    <br>
    <a th:href="@{/enrollment}">Înapoi la Înscrieri</a>
</div>
</body>
</html>
