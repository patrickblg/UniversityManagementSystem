<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/formStyle.css}">
<head>
    <title>Add TeachingAssignment</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Add New TeachingAssignmet</h1>
<div class="main">
    <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/teachingassignment/add-teachingassignment}" method="post" th:object="${teachingAssignment}">
        <label>ID:</label>
        <input type="text" th:field="*{id}" required>
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color: red;"></span>
        <br><br>

        <label>Course ID:</label>
        <select th:field="*{course}" required>
            <option value="">-- Selectează Cursul --</option>
            <option th:each="course : ${allCourses}" th:value="${course.id}" th:text="${course.title}">
            </option>
        </select>
        <span th:if="${#fields.hasErrors('course')}" th:errors="*{course}" style="color: red;"></span>
        <br><br>

        <label>Staff Member:</label>
        <select th:field="*{staff}" required>
            <option value="">-- Selectează Personalul (Staff) --</option>
            <optgroup label="Teachers"> <option th:each="teacher : ${allTeachers}" th:value="${teacher.id}" th:text="${teacher.name}">
            </option>
            </optgroup> <optgroup label="Assistants"> <option th:each="assistant : ${allAssistants}" th:value="${assistant.id}" th:text="${assistant.name}"></option> </optgroup> </select>
        <span th:if="${#fields.hasErrors('staff')}" th:errors="*{staff}" style="color: red;"></span>
        <br><br>

        <label>Managing:</label>
        <input type="text" th:field="*{managing}" required>
        <span th:if="${#fields.hasErrors('managing')}" th:errors="*{managing}" style="color: red;"></span>
        <br><br>


        <button type="submit">Save</button>
    </form>

    <br>
    <a th:href="@{/teachingassignment}">Back to Teaching Assignments</a>
</div>
</body>

</html>
