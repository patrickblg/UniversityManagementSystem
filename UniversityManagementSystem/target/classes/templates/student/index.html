<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{css/staffStyle.css}">

<head>
    <title>Staff List</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Students & Enrollments</h1>

<!-- Students -->
<div class="main">
    <h2>Students</h2>
    <a th:href="@{/student/new-student}">Add New Student</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Enrollments</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.studentId}">Id</td>
            <td th:text="${s.name}">Name</td>
            <td th:text="${s.enrollmentCount}">0</td>
            <td>
                <form th:action="@{'/student/' + ${s.studentId} + '/delete'}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Enrollments -->
    <h2>Enrollments</h2>
    <a th:href="@{/student/new-enrollment}">Add New Enrollment</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>StudentId</th>
            <th>CourseId</th>
            <th>Grade</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${enrollments}">
            <td th:text="${e.id}">Id</td>
            <td th:text="${e.studentId}">Name</td>
            <td th:text="${e.courseId}">Role</td>
            <td th:text="${e.grade}">Dept</td>
            <td>
                <form th:action="@{'/student/enrollment/' + ${e.id} + '/delete'}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
