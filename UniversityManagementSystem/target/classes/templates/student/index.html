<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/indexStyle.css}">

<head>
    <title>Students List</title>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/css/images/s.png}">
</head>
<body>
<div class="mainn">
    <a class="home" th:href="@{/mainIndex#container}">
        <img src="https://www.citypng.com/public/uploads/preview/house-line-white-icon-701751695034631kz76g1oajv.png">
    </a>
    <h2>
        Students
    </h2>
</div>


<div class="main">
    <div class="filter-container">
        <form th:action="@{/student}" method="get">
            <input type="hidden" name="sortField" th:value="${sortField}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />

            <label>Name:</label>
            <input type="text" name="name" th:value="${name}" placeholder="Filter by Name" />

            <button type="submit">Filter</button>
            <a th:href="@{/student}"><button type="button" style="background-color: #777;">Clear</button></a>
        </form>
    </div>
    <a th:href="@{/student/new-student}">Add New Student</a>
    <table>
        <thead>
        <tr>
            <th>
                <a th:href="@{'/student'(sortField='id', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},name=${name})}">
                    ID <span th:if="${sortField == 'id'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>
                <a th:href="@{'/student'(sortField='name', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},name=${name})}">
                    Name <span th:if="${sortField == 'name'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}">Id</td>
            <td th:text="${s.name}">Name</td>
            <td>
                <form th:action="@{'/student/' + ${s.id} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <a th:href="@{'/student/' + ${s.id} + '/edit-student'}">
                    <button type="button">Edit</button>
                </a>
                <a th:href="@{'/student/' + ${s.id} + '/details'}">
                    <button type="button">Details</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
