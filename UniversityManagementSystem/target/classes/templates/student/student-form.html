<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Add New Student</h1>

<form th:action="@{/student/add-student}" method="post" th:object="${student}">
    <label>ID:</label>
    <input type="text" th:field="*{studentId}" required><br><br>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br><br>

    <button type="submit">Save Student</button>
</form>

<br>
<a th:href="@{/student}">Back to Student</a>

</body>
</html>
