<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/formStyle.css}">
<head>
    <title>Edit Assistant</title>
    <link rel="icon" th:href="@{/css/images/a.png}">
</head>
<body>

<h1>Edit Assistant</h1>
<div class="main">
    <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
        <p th:text="${errorMessage}"></p>
    </div>
    <form th:action="@{'/assistant/' + ${assistant.id} + '/update-assistant'}" method="post" th:object="${assistant}">

        <label>ID:</label>
        <input name="id" type="text" th:value="${assistant.id}" readonly/>

        <br/>

        <label>Name:</label>
        <input type="text" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>
        <br/>

        <label>Role:</label>
        <input type="text" th:field="*{role}" placeholder="Role is Enum">
        <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" style="color: red;"></span> <br/>
        <br/>




        <button type="submit">Save Changes</button>
    </form>

    <a th:href="@{/assistant}">Back</a>

</div>

</body>
</html>
