<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{css/indexStyle.css}">

<head>
    <title>Staff List</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>All Staff Members</h1>

<!-- Teachers -->
<div class="main">
<h2>Teachers</h2>
<a th:href="@{/staff/new-teacher}">Add New Teacher</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Title</th>
        <th>Department</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${teachers}">
        <td th:text="${t.id}">Id</td>
        <td th:text="${t.name}">Name</td>
        <td th:text="${t.title}">Title</td>
        <td th:text="${t.departmentId}">Dept</td>
        <td>
            <form th:action="@{'/staff/teacher/' + ${t.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- Assistants -->
<h2>Assistants</h2>
<a th:href="@{/staff/new-assistant}">Add New Assistant</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Department</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${assistants}">
        <td th:text="${a.id}">Id</td>
        <td th:text="${a.name}">Name</td>
        <td th:text="${a.role}">Role</td>
        <td th:text="${a.departmentId}">Dept</td>
        <td>
            <form th:action="@{'/staff/assistant/' + ${a.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
