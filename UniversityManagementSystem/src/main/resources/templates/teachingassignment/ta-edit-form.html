<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Teachingassignment</title>
</head>
<body>

<h1>Edit Teachingassignment</h1>
<div class="main">
    <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
        <p th:text="${errorMessage}"></p>
    </div>
<form th:action="@{'/teachingassignment/' + ${teachingassignment.id} + '/update-teachingassignment'}" method="post">

    <label>ID:</label>
    <input name="id" type="text" th:value="${teachingassignment.id}" readonly/>

    <br/>

    <label>Course:</label>
    <input type="text" th:value="${teachingAssignment.course.title}" readonly/>
    <br/>

    <label>Staff:</label>
    <input type="text" th:value="${teachingAssignment.staff.name}" readonly/>
    <br/>


    <label>Managing:</label>
    <select th:field="*{managing}" required>
        <option value="">-- SelecteazÄƒ Rolul --</option>
        <option th:each="role : ${T(com.example.UniversityManagementSystem.model.ManagingRole).values()}" th:value="${role}" th:text="${role}" th:selected="${role == teachingAssignment.managing}">
        </option>
    </select>
    <span th:if="${#fields.hasErrors('managing')}" th:errors="*{managing}" style="color: red;"></span>
    <br/>


    <button type="submit">Save Changes</button>
</form>

<a th:href="@{/teachingassignment}">Back</a>

</div>
</body>
</html>
