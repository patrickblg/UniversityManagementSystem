<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Teachingassignment</title>
</head>
<body>

<h1>Edit Teachingassignment</h1>

<form th:action="@{'/course/teachingassignment/' + ${teachingassignment.id} + '/update-teachingassignment'}" method="post">

    <label>ID:</label>
    <input name="id" type="text" th:value="${teachingassignment.id}" readonly/>

    <br/>

    <label>CourseId:</label>
    <input name="courseId" type="text" th:value="${teachingassignment.courseId}" readonly/>

    <br/>

    <label>StaffId:</label>
    <input name="staffId" type="text" th:value="${teachingassignment.staffId}" readonly/>

    <br/>


    <label>Managing:</label>
    <input name="managing" type="text" th:value="${teachingassignment.managing}" required/>

    <br/>


    <button type="submit">Save Changes</button>
</form>

<a th:href="@{/course}">Back</a>

</body>
</html>
