<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Enrollment</title>
</head>
<body>

<h1>Edit Enrollment</h1>
<div class="main">
    <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{'/enrollment/' + ${enrollment.id} + '/update-enrollment'}" method="post" th:object="${enrollment}">

        <label>ID:</label>
        <input name="id" type="text" th:value="${enrollment.id}" readonly/>

        <br/>

        <label>Student:</label>
        <input type="text" th:value="${enrollment.student.name}" readonly/>
        <br/>

        <label>Course:</label>
        <input type="text" th:value="${enrollment.course.title}" readonly/>
        <br/>

        <label>Grade:</label>
        <select th:field="*{grade}" required>
            <option value="">-- SelecteazÄƒ Nota --</option>
            <option th:each="grade : ${T(com.example.UniversityManagementSystem.model.Grades).values()}" th:value="${grade}" th:text="${grade}" th:selected="${grade == enrollment.grade}">
            </option>
        </select>
        <span th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}" style="color: red;"></span>
        <br/><br/>



        <button type="submit">Save Changes</button>
    </form>

    <a th:href="@{/enrollment}">Back</a>
</div>
</body>
</html>
