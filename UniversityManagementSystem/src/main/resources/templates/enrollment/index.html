<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/indexStyle.css}">

<head>
    <title>Enrollments List</title>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/css/images/e.png}">
</head>
<body>
<div class="mainn">
    <a class="home" th:href="@{/mainIndex#container}">
        <img src="https://www.citypng.com/public/uploads/preview/house-line-white-icon-701751695034631kz76g1oajv.png">
    </a>
    <h2>
        Enrollments
    </h2>
</div>

<div class="main">
    <div class="filter-container">
        <form th:action="@{/enrollment}" method="get">
            <input type="hidden" name="sortField" th:value="${sortField}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />

            <label>Student Name:</label>
            <input type="text" name="studentName" th:value="${studentName}" placeholder="Filter by Student Name" />

            <label>Course Title:</label>
            <input type="text" name="courseTitle" th:value="${courseTitle}" placeholder="Filter by Course Title" />

            <button type="submit">Filter</button>
            <a th:href="@{/enrollment}"><button type="button" style="background-color: #777;">Clear</button></a>
        </form>
    </div>
    <a th:href="@{/enrollment/new}">Add New Enrollment</a>
    <table>
        <thead>
        <tr>
            <th>
                <a th:href="@{'/enrollment'(sortField='id', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, studentName=${studentName}, courseTitle=${courseTitle})}">
                    ID <span th:if="${sortField == 'id'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{'/enrollment'(sortField='student.name', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, studentName=${studentName}, courseTitle=${courseTitle})}">
                    Student <span th:if="${sortField == 'student.name'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{'/enrollment'(sortField='course.title', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, studentName=${studentName}, courseTitle=${courseTitle})}">
                    Course <span th:if="${sortField == 'course.title'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{'/enrollment'(sortField='grade', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, studentName=${studentName}, courseTitle=${courseTitle})}">
                    Grade <span th:if="${sortField == 'grade'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${enrollments}">
            <td th:text="${e.id}">Id</td>
            <td th:text="${e.student.name}">StudentName</td>

            <td th:text="${e.course.title}">CourseTitle</td>

            <td th:text="${e.grade}">Grade</td>
            <td>
                <form th:action="@{'/enrollment/' + ${e.id} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <a th:href="@{'/enrollment/' + ${e.id} + '/edit-enrollment'}">
                    <button type="button">Edit</button>
                </a>
                <a th:href="@{'/enrollment/' + ${e.id} + '/details'}">
                    <button type="button">Details</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
