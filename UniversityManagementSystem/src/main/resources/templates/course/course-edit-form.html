<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Course</title>
</head>
<body>

<h1>Edit Course</h1>
<div class="main">
    <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
        <p th:text="${errorMessage}"></p>
    </div>
<form th:action="@{'/course/' + ${course.id} + '/update-course'}" method="post">

    <label>ID:</label>
    <input name="id" type="text" th:value="${course.id}" readonly/>

    <br/>

    <label>DepartmentId:</label>
    <select th:field="*{department}" required>
        <option value="">-- Selectează Departamentul --</option>
        <option th:each="dept : ${allDepartments}" th:value="${dept.id}" th:text="${dept.name}" th:selected="${course.department != null AND dept.id == course.department.id}">

        </option>
    </select>
    <span th:if="${#fields.hasErrors('department')}" th:errors="*{department}" style="color: red;"></span>
    <br/>

    <label>RoomId:</label>
    <select th:field="*{room}" required>
        <option value="">-- Selectează Sala --</option>
        <option th:each="room : ${allRooms}" th:value="${room.id}" th:text="${room.name}" th:selected="${course.room != null AND room.id == course.room.id}">
        </option>
    </select>
    <span th:if="${#fields.hasErrors('roomId')}" th:errors="*{roomId}" style="color: red;"></span>
    <br/>


    <label>Title:</label>
    <input name="title" type="text" th:value="${course.title}" required/>
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red;"></span>
    <br/>

    <label>Credits:</label>
    <input name="credits" type="text" th:value="${course.credits}" required/>
    <span th:if="${#fields.hasErrors('credits')}" th:errors="*{credits}" style="color: red;"></span>
    <br/>


    <label>Duration:</label>
    <input name="duration" type="text" th:value="${course.duration}" required/>
    <span th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}" style="color: red;"></span>
    <br/>




    <button type="submit">Save Changes</button>
</form>

<a th:href="@{/course}">Back</a>
</div>
</body>
</html>
