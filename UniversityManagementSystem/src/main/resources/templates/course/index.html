<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/indexStyle.css}">

<head>
    <title>Courses List</title>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/css/images/c.png}">
</head>
<body>
<div class="mainn">
    <a class="home" th:href="@{/mainIndex#container}">
        <img src="https://www.citypng.com/public/uploads/preview/house-line-white-icon-701751695034631kz76g1oajv.png">
    </a>
    <h2>
        Courses
    </h2>
</div>

<div class="main">
    <div class="filter-container">
        <form th:action="@{/course}" method="get">
            <input type="hidden" name="sortField" th:value="${sortField}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />

            <label>Title:</label>
            <input type="text" name="title" th:value="${title}" placeholder="Filter by Title" />

            <label>Max Credits:</label>
            <input type="number" step="0.1" name="maxCredits" th:value="${maxCredits}" placeholder="Max Credits" />

            <label>Department Name:</label>
            <input type="text" name="departmentName" th:value="${departmentName}" placeholder="Filter by Department Name" />

            <label>Room Name:</label>
            <input type="text" name="roomName" th:value="${roomName}" placeholder="Filter by Room Name" />

            <button type="submit">Filter</button>
            <a th:href="@{/course}"><button type="button" style="background-color: #777;">Clear</button></a>
        </form>
    </div>
    <a th:href="@{/course/new}">Add New Course</a>
    <table>
        <thead>
        <tr>
            <th>
                <a th:href="@{'/course'(sortField='id', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, title=${title}, maxCredits=${maxCredits}, departmentName=${departmentName}, roomName=${roomName})}">
                    ID <span th:if="${sortField == 'id'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{'/course'(sortField='title', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, title=${title}, maxCredits=${maxCredits}, departmentName=${departmentName}, roomName=${roomName})}">
                    Title <span th:if="${sortField == 'title'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{'/course'(sortField='credits', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, title=${title}, maxCredits=${maxCredits}, departmentName=${departmentName}, roomName=${roomName})}">
                    Credits <span th:if="${sortField == 'credits'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{'/course'(sortField='department.name', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, title=${title}, maxCredits=${maxCredits}, departmentName=${departmentName}, roomName=${roomName})}">
                    Department <span th:if="${sortField == 'department.name'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{'/course'(sortField='room.name', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, title=${title}, maxCredits=${maxCredits}, departmentName=${departmentName}, roomName=${roomName})}">
                    Room <span th:if="${sortField == 'room.name'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${courses}">
            <td th:text="${c.id}">Id</td>
            <td th:text="${c.title}">Title</td>
            <td th:text="${c.credits}">Credits</td>
            <td th:text="${c.department.name}">DepartmentName</td>
            <td th:text="${c.room.name}">RoomName</td>
            <td>
                <form th:action="@{'/course/' + ${c.id} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <a th:href="@{'/course/' + ${c.id} + '/edit-course'}">
                    <button type="button">Edit</button>
                </a>
                <a th:href="@{'/course/' + ${c.id} + '/details'}">
                    <button type="button">Details</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
