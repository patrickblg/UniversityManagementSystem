<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Teacher</title>
</head>
<body>

<h1>Edit Teacher</h1>
<div class="main">
    <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
        <p th:text="${errorMessage}"></p>
    </div>

<form th:action="@{'/teacher/' + ${teacher.id} + '/update-teacher'}" method="post">

    <label>ID:</label>
    <input name="id" type="text" th:value="${teacher.id}" readonly/>

    <br/>

    <label>Department:</label>
    <select th:field="*{department}" required>
        <option value="">-- SelecteazÄƒ Departamentul --</option>
        <option th:each="dept : ${allDepartments}" th:value="${dept.id}" th:text="${dept.name}" th:selected="${teacher.department != null AND dept.id == teacher.department.id}">

        </option>
    </select>
    <span th:if="${#fields.hasErrors('department')}" th:errors="*{department}" style="color: red;"></span>
    <br/>

    <label>Name:</label>
    <input name="name" type="text" th:value="${teacher.name}" required/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>
    <br/>

    <label>Title:</label>
    <input name="title" type="text" th:value="${teacher.title}" required/>
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red;"></span>
    <br/>




    <button type="submit">Save Changes</button>
</form>

<a th:href="@{/teacher}">Back</a>

</div>
</body>
</html>
