<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/formStyle.css}">
<head>
    <title>Add Department</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Add New Department</h1>
<div class="main">
    <form th:action="@{/department/add-department}" method="post" th:object="${department}">
        <label>ID:</label>
        <input type="text" th:field="*{id}" required><br><br>

        <label>Name:</label>
        <input type="text" th:field="*{name}" required><br><br>

        <button type="submit">Save Department</button>
    </form>

    <br>
    <a th:href="@{/department}">Back to Departments</a>
</div>
</body>
</html>
