<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
</head>
<body>

<h1>Edit Student</h1>
<div class="main">
    <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
        <p th:text="${errorMessage}"></p>
    </div>

<form th:action="@{'/student/' + ${student.id} + '/update-student'}" method="post">

    <label>ID:</label>
    <input name="id" type="text" th:value="${student.id}" readonly/>

    <br/>

    <label>Name:</label>
    <input type="text" name="name" th:value="${student.name}" required/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>
    <br/><br/>

    <button type="submit">Save Changes</button>
</form>

<a th:href="@{/student}">Back</a>

</div>
</body>
</html>
