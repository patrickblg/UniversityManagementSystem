<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/formStyle.css}">
<head>
    <title>Edit Room</title>
    <link rel="icon" th:href="@{/css/images/r.png}">
</head>
<body>

<h1>Edit Room</h1>
<div class="main">
    <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{'/room/' + ${room.id} + '/update-room'}" method="post" th:object="${room}">

        <label>ID:</label>
        <input type="text" th:field="*{id}" readonly/>

        <br/>

        <label>Number:</label>
        <input type="text" th:field="*{number}" required/>
        <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}" style="color: red;"></span>
        <br/>

        <label>Capacity:</label>
        <input type="text" th:field="*{capacity}" required/>
        <span th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}" style="color: red;"></span>
        <br/>

        <label>Name:</label>
        <input type="text" th:field="*{name}" required/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>
        <br/>

        <label>University ID:</label>
        <input type="text"
               th:field="*{university.id}"
               placeholder="Enter University ID">
        <span th:if="${#fields.hasErrors('university')}" th:errors="*{university}" style="color: red;"></span>
        <br/>

        <button type="submit">Save Changes</button>
    </form>

    <a th:href="@{/room}">Back</a>
</div>
</body>
</html>
